<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOCSS (object oriented CSS)</title>
</head>
<style>
  /* se reutiliza esta clase general para los elementos que la requieran */
  .globalWidht{ 
    width: 100%;
  }
  .header{
    /* propiedades header */
  }
  .footer{
    /* propiedades footer */
  }
</style>
<body>
  <header class="header globalWidht">Header</header>
  <footer class="footer globalWidht">Footer</footer>
</body>
</html>
