<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM Block element modifier</title>
</head>
<style> 
  .header{
    /* propiedad general */
  }
  .header__button--red{
    /* propiedad especifica */
  }
  .header__button--yellow{
    /* propiedad especifica */
  }

</style>
<body>
  <header class="header">
      <!-- bloque=header / elemento=button / modificador=red -->
    <button class="header__button--red">Red</button>
    <button class="header__button--yellow">Yellow</button>
  </header>
</body>
</html>
